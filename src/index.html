<!DOCTYPE html>
<html lang="en">
<head>

    <title>Electron Challenge</title>
    <link rel="stylesheet" href="./assets/style/index.css">
</head>
<body>
    <main>
        <h1 class="app-task__main-title">CHALLENGE APP</h1>
